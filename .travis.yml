language: java
sudo: true
install: true

dist: trusty

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - develop

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "gerasimovalvi-github"
    token:
      secure: $SONARCLOUD_TOKEN

script:
  - ./gradlew assemble
  - ./gradlew check
  - sonar-scanner
  - rm -rf .scannerwork

